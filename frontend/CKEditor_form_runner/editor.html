<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocuForms â€“ Form Builder (CKEditor)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="editor.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DocuForms Builder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Editor</a>
        </li>
        <li class="nav-item ms-2">
          <a class="btn btn-outline-light btn-sm" href="index.html">Form Runner</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid h-100 d-flex flex-column">
  <div class="row flex-grow-1 overflow-hidden">
    <!-- Left Panel -->
    <div class="col-md-3 col-lg-2 bg-light border-end d-flex flex-column p-0">
      <div class="p-3 border-bottom bg-white">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Forms</h5>
          <div class="d-flex gap-2">
            <button id="new-form" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#newFormModal" title="New Form">ğŸ†•</button>
            <button id="refresh-forms" class="btn btn-sm btn-outline-secondary" title="Refresh list">ğŸ”„</button>
          </div>
        </div>
      </div>
      <div id="form-list" class="flex-grow-1 overflow-auto p-2"></div>
      
      <div class="p-3 border-top bg-white">
        <h6 class="mb-2">Form Elements</h6>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary btn-sm element-btn" data-element="text-input">ğŸ“ Text Input</button>
          <button class="btn btn-outline-primary btn-sm element-btn" data-element="number-input">ğŸ”¢ Number Input</button>
          <button class="btn btn-outline-primary btn-sm element-btn" data-element="pass-fail">âœ… Pass/Fail</button>
        </div>
      </div>
    </div>
    
    <!-- Main Panel -->
    <div class="col-md-9 col-lg-10 d-flex flex-column p-0">
      <div class="row flex-grow-1 m-0">
        <!-- Source Code Panel -->
        <div class="col-6 d-flex flex-column border-end p-0">
          <div class="p-2 border-bottom bg-white d-flex justify-content-between align-items-center">
            <h6 class="mb-0">Source Code</h6>
            <button id="format-document" class="btn btn-sm btn-primary" title="Format HTML">âœ¨ Format Document</button>
          </div>
          <textarea id="source-editor" class="flex-grow-1 border-0 p-3"></textarea>
        </div>
        
        <!-- Preview Panel -->
        <div class="col-6 d-flex flex-column p-0">
          <div class="p-2 border-bottom bg-white d-flex justify-content-between align-items-center">
            <h6 class="mb-0">Preview</h6>
            <button id="refresh-preview" class="btn btn-sm btn-outline-secondary" title="Refresh preview">ğŸ”„</button>
          </div>
          <iframe id="preview-frame" class="flex-grow-1 border-0"></iframe>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Save Bar -->
  <div class="border-top bg-light p-3">
    <div class="row align-items-center">
      <div class="col-md-8">
        <div class="row g-2">
          <div class="col-auto">
            <label for="form-name" class="col-form-label">Form Name:</label>
          </div>
          <div class="col-auto">
            <input type="text" class="form-control form-control-sm" id="form-name" placeholder="Enter form name" />
          </div>
          <div class="col-auto">
            <label for="form-id-input" class="col-form-label">Form ID:</label>
          </div>
          <div class="col-auto">
            <input type="text" class="form-control form-control-sm font-monospace" id="form-id-input" placeholder="e.g., daily_check" />
          </div>
        </div>
      </div>
      <div class="col-md-4 text-end">
        <!-- New Form button moved to form list header -->
      </div>
    </div>
  </div>
</div>

<!-- New Form Modal -->
<div class="modal fade" id="newFormModal" tabindex="-1" aria-labelledby="newFormModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newFormModalLabel">Create New Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="new-form-form">
          <div class="mb-3">
            <label for="new-form-name" class="form-label">Form Name</label>
            <input type="text" class="form-control" id="new-form-name" placeholder="Enter form name" required>
          </div>
          <div class="mb-3">
            <label for="new-form-id" class="form-label">Form ID</label>
            <input type="text" class="form-control font-monospace" id="new-form-id" placeholder="e.g., daily_check" required>
            <div class="form-text">Form ID cannot be changed after creation.</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="create-form-btn">Create</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="editor.js"></script>
<script src="test_functions.js"></script>
</body>
</html>
