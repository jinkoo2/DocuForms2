services:
  mongodb:
    image: mongo:7
    container_name: catphan-mongodb
    restart: unless-stopped
    ports:
      - "27019:27017"  # Different port from docuforms2 (27017) and other services
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    networks:
      - catphan-network

  redis:
    image: redis:7-alpine
    container_name: catphan-redis
    restart: unless-stopped
    ports:
      - "6381:6379"  # Different port from standard Redis (6379) and other services
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - catphan-network

  mongo-express:
    image: mongo-express:1
    container_name: catphan-mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "8083:8081"  # Different port from docuforms2 (8082)
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_EXPRESS_ADMIN_PASSWORD:-${MONGO_INITDB_ROOT_PASSWORD}}
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH: "false"
    networks:
      - catphan-network

  fastapi-server:
    build:
      context: ./fastapi_server
      dockerfile: Dockerfile
    container_name: catphan-fastapi
    restart: unless-stopped
    ports:
      - "8002:8000"  # Changed from 8000 (8000 & 8001 are in use)
    environment:
      MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/
      REDIS_URL: redis://redis:6379/0
      UPLOAD_DIR: /app/uploads
      RESULTS_DIR: /app/results
      MACHINE_PARAM_FILE: /app/config/machine_param.txt
      SERVICE_PARAM_FILE: /app/config/service_param.txt
      BASELINE_DIR: /app/baseline
    volumes:
      - fastapi_uploads:/app/uploads
      - fastapi_results:/app/results
      - ./fastapi_server/config:/app/config:ro
      - ./fastapi_server/baseline:/app/baseline:ro
      - ../python_app:/app/python_app:ro
    depends_on:
      - mongodb
      - redis
    networks:
      - catphan-network

  rq-worker:
    build:
      context: ./fastapi_server
      dockerfile: Dockerfile
    container_name: catphan-rq-worker
    restart: unless-stopped
    command: python run_worker.py
    environment:
      MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/
      REDIS_URL: redis://redis:6379/0
      UPLOAD_DIR: /app/uploads
      RESULTS_DIR: /app/results
      MACHINE_PARAM_FILE: /app/config/machine_param.txt
      SERVICE_PARAM_FILE: /app/config/service_param.txt
      BASELINE_DIR: /app/baseline
    volumes:
      - fastapi_uploads:/app/uploads
      - fastapi_results:/app/results
      - ./fastapi_server/config:/app/config:ro
      - ./fastapi_server/baseline:/app/baseline:ro
      - ../python_app:/app/python_app:ro
    depends_on:
      - mongodb
      - redis
      - fastapi-server
    networks:
      - catphan-network

  react-client:
    build:
      context: ./react_client
      dockerfile: Dockerfile
    container_name: catphan-react-client
    restart: unless-stopped
    ports:
      - "3002:80"  # Changed from 3000 (3000 & 3001 are in use)
    environment:
      REACT_APP_API_URL: http://localhost:8002
    depends_on:
      - fastapi-server
    networks:
      - catphan-network

  rq-dashboard:
    image: eoranged/rq-dashboard:latest
    container_name: catphan-rq-dashboard
    restart: unless-stopped
    ports:
      - "9181:9181"
    environment:
      RQ_DASHBOARD_REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - catphan-network

volumes:
  mongodb_data:
  redis_data:
  fastapi_uploads:
  fastapi_results:

networks:
  catphan-network:
    driver: bridge
